<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Physik – Karteikarten</title>
  <style>
    :root { --bg:#0b0c10; --panel:#111318; --border:#2a2e39; --text:#e8e9ee; --muted:#a8adbd; --accent:#4f7cff; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);}
    header{padding:16px 18px;border-bottom:1px solid var(--border);background:linear-gradient(180deg,#0b0c10,#0b0c10 60%,#0a0b0e);}
    h1{margin:0 0 6px 0;font-size:18px;font-weight:700;}
    .sub{color:var(--muted);font-size:13px;line-height:1.35;}
    .wrap{max-width:1100px;margin:0 auto;padding:16px 18px 28px;}
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:end;margin:10px 0 14px;}
    .group{display:flex;flex-direction:column;gap:6px;}
    label{font-size:12px;color:var(--muted);}
    input[type=text]{width:320px;max-width:70vw;padding:10px 11px;border:1px solid var(--border);border-radius:10px;background:var(--panel);color:var(--text);}
    button{padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:var(--panel);color:var(--text);cursor:pointer;}
    button:hover{border-color:#3a4152;}
    button.primary{background:var(--accent);border-color:transparent;color:#fff;font-weight:600;}
    button.danger{background:#2a1111;border-color:#4b1f1f;}
    .stats{margin-left:auto;display:flex;gap:12px;flex-wrap:wrap;align-items:center;color:var(--muted);font-size:12px;}
    .card{border:1px solid var(--border);border-radius:14px;background:var(--panel);overflow:hidden;}
    .cardHead{display:flex;justify-content:space-between;gap:10px;padding:10px 12px;border-bottom:1px solid var(--border);color:var(--muted);font-size:12px;}
    .face{padding:16px 16px 18px;min-height:260px;}
    .face h2{margin:0 0 10px 0;font-size:13px;color:var(--muted);font-weight:600;text-transform:uppercase;letter-spacing:.03em;}
    pre{margin:0;white-space:pre-wrap;word-wrap:break-word;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:13px;line-height:1.45;}
    .actions{display:flex;gap:10px;flex-wrap:wrap;padding:12px;border-top:1px solid var(--border);}
    .pill{padding:3px 8px;border:1px solid var(--border);border-radius:999px;}
    .hint{color:var(--muted);font-size:12px;margin-top:10px;}
    .split{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
    @media (max-width: 900px){.split{grid-template-columns:1fr;} .stats{margin-left:0;}}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="padding:0 18px">
      <h1>Physik: 2 Fragen Pro Karte – Fragenkatalog (Karteikarten)</h1>
      <div class="sub">Credits an HardGxreJenni</div>
    </div>
  </header>

  <div class="wrap">
    <div class="controls">
      <div class="group">
        <label for="q">Suche (Frage oder Antwort)</label>
        <input id="q" type="text" placeholder="z.B. Erhaltungsgröße, Impuls, Drehimpuls, Potential…" />
      </div>

      <div class="group">
        <label>Lernmodus</label>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button id="btnPrev">◀ Zurück</button>
          <button id="btnFlip" class="primary">Antwort anzeigen (Leertaste)</button>
          <button id="btnNext">Weiter ▶</button>
          <button id="btnShuffle">Shuffle</button>
        </div>
      </div>

      <div class="group">
        <label>Bewertung</label>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button id="btnCorrect">Korrekt (K)</button>
          <button id="btnWrong">Falsch (F)</button>
          <button id="btnReset" class="danger">Reset</button>
        </div>
      </div>

      <div class="stats" id="stats"></div>
    </div>

    <div class="card">
      <div class="cardHead">
        <div id="cardMeta"></div>
        <div class="pill" id="cardState"></div>
      </div>

      <div class="split">
        <div class="face">
          <h2>Frage</h2>
          <pre id="front"></pre>
        </div>
        <div class="face" id="backPane" style="border-left:1px solid var(--border);">
          <h2>Antwort</h2>
          <pre id="back"></pre>
        </div>
      </div>

      <div class="actions">
        <div class="hint">
          Shortcuts: Leertaste = anzeigen/ausblenden, →/← = nächste/vorherige, K = korrekt, F = falsch, S = shuffle.
        </div>
      </div>
    </div>
  </div>

  <script>
    const CARDS = [{"id": "p01_r1", "page": 1, "row": 1, "front": "Die Physik benutzt zur Beschreibung von Prozessen in der Natur\nspezialisierte Begriffe und Operationsregeln zum Verknüpfen\ndieser Begriffe.\nWelche grundsätzlichen Vorteile bietet diese Vorgehensweise?\n\nNennen Sie wenigstens 3 Technische Anwendungsgebiete und die\njeweiligen physikalische Teilgebiete, die ihnen als Grundlage\ndienen.", "back": "–Große Mengen von Erfahrungen lassen sich so in einfache,\nüberschaubare Regeln fassen sowie quantitativ ermitteln.\n–Neue, bisher noch nicht gemachte Erfahrungen lassen sich aus\nden Regeln ableiten und in der Realität nachprüfen.\n–Die Erfahrungen lassen sich durch ein formalisiertes Begriffs-\nund Regelwerk einfach weitergeben\n\nAntriebstechnik und Flugzeugentwicklung\n\nThermodynamik und Strömungsphysik\nElektronik- und Computerindustrie\n\nFestkörperphysik bzw. der Quantenphysik\nTelekommunikation\n\nelektromagnetischer Wellen\nRöntgenstrahlen, Ultraschallwellen und\nKernspinresonanz\n\nQuantenphysik (Atom-, Kern- & Festkörperphysik)"}, {"id": "p01_r2", "page": 1, "row": 2, "front": "Zählen Sie die Teilgebiete der\nklassischen Physik auf.\n\nZählen Sie die Teilgebiete der\nmodernen Physik auf.", "back": "Fluiddynamik\nElektrodynamik\nOptik\nMechanik\nAkustik\nChaostheorie\nThermodynamik\n\nQuantenphysik\nAtomphysik\nKernphysik\nElementarteilchenphysik\nStatische Physik\nFestkörperphysik\nRelativitätstheorie\nAstrophysik & Kosmologie\nQuantengravitation"}, {"id": "p02_r1", "page": 2, "row": 1, "front": "Der griechische Philosoph Heraklit hat als Metapher für die\nProzessualität der Natur den Spruch \"Alles fließt / Alles ist im\nFluss\" kreiiert.\nWie lautet eine Merkregel, mit der man die Prozesshaftigkeit der\nNatur zusammenfassen kann?\n\nNennen Beispiele für Prozesse in der\nPhysik, die das Konzept des Fließens\nveranschaulichen.", "back": "Alles fließt, oder wird erzeugt bzw.\nvernichtet, oder wird gespeichert.\n\nLuft -> Atmosphäre: Wind, Sturm\nWasser -> Ozeane: Meeresströmungen, Flüsse, Gletscher & Gletscherströme\nWärme -> Vulkanismus: Wärme strömt aus dem Inneren der Erde an die\nOberfläche, Sonne: Licht transportiert Wärme von der Sonne durchs Weltall\nzur Erde\nElektrizität -> Gewitterblitze: stammen vom Fließen der Elektrizität in der\nAtmosphäre,\nMagnetismus: wird u. A. durch elektrische Ströme erzeugt"}, {"id": "p02_r2", "page": 2, "row": 2, "front": "Nenne Beispiele für Prozesse in der Physik, die das Erzeugen bzw.\nVernichten von physikalischen Größen demonstrieren.\n\nNenne Beispiele für Prozesse in der Physik, die das Speichern von\nphysikalischen Größen in Körpern oder Raumbereichen\nbeschreiben.", "back": "Licht ist ein Stoff, der in der Sonne durch Emissionsprozesse\nerzeugt und auf der Erde durch Absorptionsprozesse\nvernichtet werden\nWärme ist ein Stoff, der allerdings nur erzeugt werden kann\n\nSpeicherung von Wasser, Bewegung und Elektrizität in Wolken\nSpeicherung von Stoffen und Bewegung in Asche und Gasen\nbei einem Vulkanausbruch\nSpeicherung von Stoffe, Elektrizität, Wärme und Bewegung\ninnerhalb der Erde"}, {"id": "p03_r1", "page": 3, "row": 1, "front": "Was bildet den Antrieb für die folgenden Prozesse:\na) Fließen von Wasser\nb) Luftströmungen\nc) Fließen von Wärme\nd) Transport von Elektrizität\n\nNennen Sie die 7 Basisgrößen des Internationalen\nEinheitensystems (SI-System) mit ihrer Bezeichnung, ihrer Einheit\nund ihrer Dimension.", "back": "a) Höhendifferenz\nb) Druckdifferenz\nc) Temperaturdifferenz\nd) Elektrische Spannung\n\nLänge\n\nBezeichnung: s\nEinheit: m\nDimension: L\nZeit\n\nBezeichnung: t\nEinheit: s\nDimension: T\nMasse\n\nBezeichnung: m\nEinheit: kg\nDimension: M\nStromstärke\n\nBezeichnung: I\nEinheit: A\nDimension: I\nTemperatur\n\nBezeichnung: T\nEinheit: K"}, {"id": "p03_r2", "page": 3, "row": 2, "front": "Die nachfolgende Abbildung soll die Ursachen für beobachtbare\nVeränderungen in der Natur auf den Transport, die Erzeugung /\nVernichtung und die Speicherung von physikalischen Größen\nzurückführen.\nErgänzen Sie in der Abbildung an den entsprechenden Stellen die\njeweiligen Größen, die transportiert, erzeugt / vernichtet und\ngespeichert werden.\n\nFür welche Zehnerpotenz\n stehen die folgenden Vorsilben?\n\nBeispiel: Atto =\n\nKilo\nGiga\nNano\nMega\nMilli\nMikro\nTera\nDeka\nCenti\nPeta", "back": "Kilo\n\n3\nGiga\n\n9\nNano\n\n-9\nMega\n\n6\nMilli\n\n-3\nMikro\n\n-6\nTera\n\n12\nDeka\n\n1"}, {"id": "p04_r1", "page": 4, "row": 1, "front": "Nennen Sie die sieben wichtigsten\nphysikalischen Basisgrößen\n\nWas kennzeichnet eine physikalische\nErhaltungsgröße?", "back": "Länge\nZeit\nMasse\nStromstärke\nTemperatur\nStoffmengen\nLichtstärke\n\nEine mengenartige Größe X heißt Erhaltungsgröße, wenn sie\nweder erzeugt noch vernichtet werden kann."}, {"id": "p04_r2", "page": 4, "row": 2, "front": "Worauf bezieht sich der Wert einer mengenartigen Größe und\nworauf der Wert einer intensiven Größe ?\n\nErläutern Sie die Bedeutung der einzelnen Terme, die in einer\nBilanzgleichung für eine mengenartige Größe X auftauchen.", "back": "mengenartige Größe: Raumbereich\nintensive Größe: Auf einen Punkt im\nRaum"}, {"id": "p05_r1", "page": 5, "row": 1, "front": "Was ist eine Erhaltungsgröße und\nwelche Erhaltungsgrößen gibt es in der\nPhysik?\n\nNennen Sie für die sieben mengenartigen Basisgrößen X der\n\nPhysik die jeweiligen Stromstärken\n.", "back": "Eine mengenartige Größe X heißt Erhaltungsgröße, wenn sie\nweder erzeugt noch vernichtet werden kann.\n\nVolumen\n\nVolumenstärke\nMasse\n\nMassestromstärke\nelektrische Ladung\n\nelektrische Stromstärke\nStoffmenge\n\nStoffmengenstromstärke\nImpuls\n\nImpulsstromstärke(Kraft)\nDrehimpuls\n\nDrehimpulsstromstärke (Drehmoment)\nEntropie\n\nEntropiestromstärke\nEnergie\n\nEnergiestromstärke (Leistung)"}, {"id": "p05_r2", "page": 5, "row": 2, "front": "Was ist der Antrieb für einen Strom IX\neiner mengenartigen Größe X?\n\nWas ist eine Potentialgröße\n zu einer mengenartigen Größe X?", "back": "Die Potentialdifferenz zwischen zwei\nPunkten ist der Antrieb für den Strom IX\n\nPotential (intensive Größe)\n ist notwendig, um zu verstehen,\n\nwas den Transport / Strom\n einer mengenartige Größen X\nverursacht."}, {"id": "p06_r1", "page": 6, "row": 1, "front": "Erklären Sie die Begriffe intensive,\nextensive und mengenartige Größe\n\nWie lautet das verallgemeinerte Ohmsche Gesetz für den\nresistiven Transport einer mengenartigen Größe X? Erläutern Sie\ndas Gesetz mittels einer Skizze.", "back": "Intensive Größen:\nSind unabhängig von Menge der Substanz oder dem Systemvolumen. Sie\ncharakterisiert die Eigenschaften einer Substanz pro Einheit, unabhängig\ndavon, wie viel von der Substanz vorhanden ist. Bsp: Temperatur\n\nExtensive Größe:\nIst von der Menge der Substanz abhängig. Sie ist proportional zur Größe des\nSystems und verändert sich entsprechend, wenn die Menge der Substanz\nverändert wird. Bsp. Masse, Volumen, Energie und Anzahl der Teilchen\n\nMengenartige Größe:\nEine mengenartige Größe ist eine Art von extensiver Größe, da sie von der\nMenge der betrachteten Objekte abhängt."}, {"id": "p06_r2", "page": 6, "row": 2, "front": "Was versteht man unter einem spontanen Prozess und was unter\neinem getriebenen Prozess?\nNennen Sie jeweils ein Beispiel für einen spontanen und einen\ngetriebenen Prozess.\n\nWas ist der Unterschied zwischen konduktivem Transport und\nkonvektivem Transport einer mengenartigen Größe X?", "back": "Spontaner Prozess: Strom\n folgt stets der Potentialdifferenz\n\nWasserfall\n\nGetriebener Prozess: Strom\n fließt entgegengesetzt zur\n\nPotentialdifferenz\n\nElektromotor\n\nKonduktiver Transport einer mengenartigen Größe X erfolgt\ndurch Materie hindurch => Leitungsartiger Transport.\nKonvektiver Transport einer mengenartigen Größe X über den\n\nRand\n eines Gebiets G erfolgt dadurch, dass die Größe X\nzusammen mit bewegter Materie transportiert wird =>\nKonvektion (Strömung)."}, {"id": "p07_r1", "page": 7, "row": 1, "front": "Nennen Sie Beispiele für konduktive\nund konvektive Transportprozesse.\n\nEnergie kann man als Mensch nicht direkt sehen. Woran lässt sich\nerkennen, ob ein makroskopisches System viel Energie enthält.\nNennen Sie ein paar wesentliche Merkmale hierfür.", "back": "Konduktiv\n\nWärmeleitung (Ausbreitung von Wärme) ist ein\nleitungsartiger Transportprozess, der zudem immer mit\nder Produktion von Entropie S einhergeht. Wärme Q ist\nhierbei die Energie, die stets zusammen mit der\nEntropie S transportiert wird.\nKonvektive\n\nWärmekonvektion bei von unten erwärmten Fluidschicht\n\nEin System enthält viel Energie, falls es:\n\nsich schnell bewegt\nschnellrotiert\nheiß ist\nunter hohem Druck steht"}, {"id": "p07_r2", "page": 7, "row": 2, "front": "Wie kann man am besten die Rolle der\nEnergie in der Physik\nallgemeinverständlich umschreiben?\n\nWas ist in der Physik ein Energieträger?\nNennen Sie Beispiele für Energieträger.", "back": "Die meisten Aktivitäten der Menschen sind mit Mühe /Anstrengung, also mit\nEnergie verbunden. Typische Symptome sind:\nKeuchen und Schwitzen.\nDabei gilt: dass die für diese Tätigkeiten investierte Energie / Mühe nicht\nverloren geht, sondern erhalten bleibt ( <=> Energie ist eine Erhaltungsgröße)\nBeispiel: Spannen / Entspannen einer Feder\nNutze gespannte Feder um einen Baum zu biegen, einen Sack zu heben oder\neinen Stein zu schleudern.\nUmgekehrt kann eine Feder durch einen gebogenen Baum, einen fallenden\nSack oder einen geschickt aufgefangenen Stein gespannt werden.\nDie aufgewendete Energie / Mühe ist in den veränderten Objekten gespeichert\nund lässt sich aus diesen wiedergewinnen, in dem die Veränderungen\nzurückgenommen werden.\n\nEnergieträger sind Stoffe wie Treibstoffe, Brennstoffe,\nNahrungsmittel, die Energie mit sich führen\nBenzin, Nahrung, Holz, Kohle, Gas, Elektrizität"}, {"id": "p08_r1", "page": 8, "row": 1, "front": "Ein Elektromotor treibt über eine Welle ein Schwungrad an.\nSkizzieren Sie die Situation und zeichnen Sie sowohl\nEnergieträgerstrom und Energiestrom ein. Was ist hier der\nEnergieträger?\n\nWoran kann man erkennen, ob durch\neine nicht rotierende Welle ein\nDrehimpulsstrom fließt?", "back": "Energieträger: Drehimpuls\n\nWenn ein Drehmoment auf die Welle\nwirkt"}, {"id": "p08_r2", "page": 8, "row": 2, "front": "Fließt durch eine rotierende Welle, die\naber nicht tordiert ist, ein\nEnergiestrom?\n\nWelche Bedingungen müssen erfüllt sein, damit durch eine\nrotierende Welle ein Energiestrom fließt?", "back": "Ja. Durch die Rotation wird eine Energie\nauf die Welle ausgeübt\n\nDrehung der Welle\nDrehmoment liegt an der Welle an\nEs findet eine Energieübertragung statt"}, {"id": "p09_r1", "page": 9, "row": 1, "front": "Erklären Sie den Unterschied zwischen Einwegflaschen – und\nMehrwegflaschen- Energieträgern anhand der jeweiligen\nEnergieflussdiagramme. Nennen Sie jeweils ein Beispiel.\n\nErklären Sie die Begriffe Energieumlader und Energiespeicher und\nskizzieren Sie deren Energieflussdiagramme.", "back": "Einweg\n\nEnergie wird von der Quelle zum Empfänger geleitet, lässt die Energie\ndort ab und verlässt den Empfänger wieder\nEs wird nur eine Leitung benötigt\nBsp. Benzintank und Automotor\nMehrweg\n\nEnergie wird von der Quelle zum Empfänger geleitet, lässt die Energie\ndort ab, verlässt den Empfänger wieder und kehrt zur Quelle zurück\nEs werden zwei Leitungen benötigt\nBsp. Zentralheizung -> Heizkörper\n\nEnergieumlader: System, das simultan als permanenter (!)\nEnergieempfänger und Energiequelle fungiert. Er entleert sich\nnicht bei Nutzung.\nEnergiespeicher: System, dass als Energiequelle nur einen\nbestimmten Energiebetrag zur Verfügung stellt. Er entleert\nsich bei Nutzung."}, {"id": "p09_r2", "page": 9, "row": 2, "front": "Skizzieren Sie die Energieflussdiagramme für die folgenden\nEnergieumlader:\nHeizkessel, Windrad, Automotor, Dynamo.\n\nSkizzieren Sie das Energieflussdiagramm für die folgende\nEnergieumlader-Kette:\nBenzintank -> Automotor -> Generator -> E-Motor ->\nScheibenwischer", "back": ""}, {"id": "p10_r1", "page": 10, "row": 1, "front": "Was unterscheidet Energieumlader und seine Umkehrung\nvoneinander. Erklären Sie am Beispiel der jeweiligen\nEnergieflussdiagramme.\n\nNennen Sie 3 Beispiele für einen\nEnergieumlader und seine Umkehrung.", "back": "Zu jedem Energieumlader gibt es eine Umkehrung, bei dem\nEingangs –und Ausgangs – Energieträger vertauscht sind.\n\nGenerator <-> Motor\nPropeller <-> Windrad\nWasserpumpe <-> Wasserturbine"}, {"id": "p10_r2", "page": 10, "row": 2, "front": "Kann ein Energieumlader auch seine\neigene Umkehrung sein?\nJa\n\nErläutern Sie wie man durch die Reihenschaltung von\nEnergieumlader und seine Umkehrung den Energietransport über\nlange Strecken realisieren kann? Welche Energieträger eignen sich\nhierfür besonders gut?", "back": "Energietransport über die Distanz mittels Elektrizität.\n\nEnergie wird im Generator U vom Drehimpuls auf Elektrizität\numgeladen\nmittels Elektrizität zum E – Motor (Umkehrung U – 1 )\ntransportiert und\ndort wieder auf Drehimpuls umgeladen"}, {"id": "p11_r1", "page": 11, "row": 1, "front": "Wie kann man Energie in einem System speichern? Was ändert\nsich in einem System, wenn in ihm Energie gespeichert wird?\n\nWie lautet der Ausdruck für die Energie\neiner Feder (Federkonstante D)?\nE (s) = ½ D s 2", "back": "Energie lässt sich in einem System speichern, in dem dessen Zustand verändert\nwird:\n• entspannte Feder wird um Strecke s gedehnt / komprimiert: E (s) = ½ D s 2 ,\n• Körper auf eine bestimmte Geschwindigkeit v beschleunigen: E (v) = ½ m v 2 ,\n• Körper im Gravitationsfeld vom Boden auf Höhe z anheben: E (z) = m g z ,\n• Wasser in einen Gummiballon (gegen den herrschenden Druck) hineinpumpen\n• Volumen eines Gases in einem Gefäß über einen Kolben komprimieren (V1 ->\nV2):\n\nE = n R T ln (V1 / V2)"}, {"id": "p11_r2", "page": 11, "row": 2, "front": "Was muss man tun, damit man in einer\nSchraubenfeder Energie speichern\nkann?\n\nWie lautet der Ausdruck der (Rückstell-)Kraft F(s) einer Feder und\nin welchem Zusammenhang steht F(s) zur Energie E(s) einer Feder?", "back": "Komprimierung der Feder durch externe Kraft\nHooke'sches Gesetz: Die Feder muss nach dem Hooke'schen\nGesetz gehorchen, das besagt, dass die zurückgegebene Kraft\neiner Feder proportional zur Verformung der Feder ist.\n\nRückstellkraft:"}, {"id": "p12_r1", "page": 12, "row": 1, "front": "Wie ist das Potential\n einer mengenartigen Größe X definiert?\n\nIn welcher Beziehung steht das Potential\n zur Energie E?\n\nWie kann man den Begriff Potential\n einer mengenartigen\nGröße X am besten erklären?", "back": "Energiebeladungsmaß ( = Potential\n) des Energieträgers X\n\nbezeichnet die Potentialdifferenz zwischen Eingang und\nAusgang beim Energieempfänger oder zwischen Hin– und\nRückleitung des Energieträgerstroms."}, {"id": "p12_r2", "page": 12, "row": 2, "front": "Nennen Sie Beispiele für Prozesse, bei denen Energie zur\nErzeugung von Wärme / Entropie benutzt wird?\n\nSkizzieren Sie das Energieflussdiagramm für einen realen\nverlustbehafteten\nEnergieumlader am Beispiel eines E-Motors? Was unterscheidet\ndas Energieflussdiagramm\neines realen Energieumladers von dem eines idealen\nEnergieumladers?", "back": "Heizungssystem\n\nÖl- und Gasheizungen\nWärmepumpe\nIndustrielle Trocknungsprozesse um die Feuchtigkeit aus\nMaterialien zu entfernen\n\nWie ein normales Diagramm nur\nzusätzlich noch ein Energieaustausch\nzur Luft. (Abwärme)"}, {"id": "p13_r1", "page": 13, "row": 1, "front": "Wie lautet die Gleichung für die Energiestromstärke\n, falls die\nEnergie E nur von\neinem Energieträger X abhängt?\n\nWie lautet der Ausdruck für die innere Energie\n eines\nruhenden Körpers mit der Masse m?", "back": ""}, {"id": "p13_r2", "page": 13, "row": 2, "front": "Ist ein voll aufgeladener Akku schwerer als ein leerer Akku?\nBegründen Sie Ihre Antwort ausführlich.\n\nDie Temperatur eines Stücks Kupfer werde um 10 Kelvin erhöht.\nWas folgt daraus für die im Kupferstück enthaltene Energie und\nwas folgt deswegen für die Masse des Kupfersstücks? Begründen\nSie Ihre Antwort ausführlich.", "back": "Ja.\nEnergie ist das Produkt aus Masse und das Quadrat der\nLichtgeschwindigkeit. Die Lichtgeschwindigkeit bleibt immer\ngleich, daher kann nur die Masse geringer werden, wenn die\nEnergie in der Batterie abnimmt.\n\nDem Kupferstück werde mit dem Träger Entropie (= Wärme) die Energiemenge\n\n zugeführt, wodurch sich seine Temperatur um\n = 10 K (Kelvin)\nerhöhe.\nNach den Gesetzen der Thermodynamik ergibt sich die zugeführte\nWärmeenergiemenge\n\n gemäß\n wobei\n die\nspezifische Wärmekapazität bei konstantem Druck ist.\n\nDamit resultiert mittels Energie-Masse-Relation (\n )\ndaraus eine Massenzunahme."}, {"id": "p14_r1", "page": 14, "row": 1, "front": "Wie lautet die Bilanzgleichung für die Energie E? Die Energie ist\neine Erhaltungsgröße. Was bedeutet das?\nIn einem geschlossenen System bleibt die Summe der Energie\nimmer gleich.\n\nWie lautet die Energie-Impuls-Beziehung E(p) für einen bewegten\nKörper (Masse m, Geschwindigkeit v, Impuls p), falls dessen\nGeschwindigkeit v viel kleiner als die Lichtgeschwindigkeit c ist?", "back": ""}, {"id": "p14_r2", "page": 14, "row": 2, "front": "Wie lautet die Energiebilanzgleichung\ndes bewegten Körpers?\n\nEine mit einer Handkurbel versehene Winde ist über einen Treibriemen mit\neinen elektrischen Generator verbunden. Durch Drehen der Winde wird der\nTreibriemen in Bewegung versetzt und damit der Generator angetrieben.\nWelche physikalische Größe fungiert hier als Energieträger?\nSkizzieren Sie die Konfiguration und zeichnen Sie den Energieträgerstrom und\nden Energiesstrom IE ein. Wie lautet hier die Gleichung für den Energiestrom IE?\nFließt der Energiestrom durch den oberen oder den unteren Teil des\nTreibriemens?", "back": "Kinetische Energie\nDurch den oberen Teil"}, {"id": "p15_r1", "page": 15, "row": 1, "front": "Eine Schraubenfeder sei mit ihrem linken Ende fest mit einer Wand verbunden.\nDas rechte Ende der Schraubenfeder sei über ein Seilstück mit einer\nMotorwinde verbunden, die über ihr Gehäuse mit dem Erdboden verankert sei.\nZu Beginn (t = 0) sei die Schraubenfeder entspannt. Anschließend (t > 0) werde\n\ndie Schraubenfeder über die Motorwinde um die Strecke\n über ihre\nRuhelänge s0 hinaus gedehnt und anschließend unter Spannung gehalten.\nWährend des Dehnprozesses bewege sich das rechte Ende der Feder mit der\nkonstanten Geschwindigkeit v > 0 nach rechts. Das linke Federende dagegen\nbleibe währenddessen in Ruhe (Geschwindigkeit v = 0).\nWie lautet der Ausdruck für die Energiestrom IE in diesem Fall?\n\nWieviel Energie\n ist in die Feder geflossen?\nHinweis: Für die Feder darf das Hookesche Gesetz (Ip(s) = D s) angenommen\nwerden.\n\nEine Eisenkugel (Masse m) sei über ein Schraubenfeder mit der Querstange\neines Stativs verbunden, welches mit dem Erdboden verankert sei.\nWoran erkennt man, dass ein ständiger Impulsstrom von der Eisenkugel\nausgehend durch die Schraubenfeder noch oben fließen muss?\nWoher stammt der Impuls, der aus der Eisenkugel kommend nach oben\nwegfließt?\nWohin fließt der Impuls nach dem er das obere Ende der Schraubenfeder\nerreicht hat?", "back": "Da die Feder unter Zugspannung steht.\nKörper absorbiert permanent Impuls p aus g-Feld, der seinerseits\nvon Erde E (Körper) kontinuierlich an das g-Feld abgegeben\n(emittiert) wird.\nÜber das Stativ in die Erde"}, {"id": "p15_r2", "page": 15, "row": 2, "front": "Gegeben sei die folgende Konfiguration: Eine Eisenkugel (Masse m) sei über ein\nSeil mit der Welle einer Motorwinde verbunden, die an der Querstange eines\nStativs montiert ist, welches wiederum fest mit dem Erdboden verankert sei. Die\nEisenkugel hänge in einer Höhe z1 über dem Erdboden.\nAnschließend werde die Eisenkugel von der Motorwinde um die Strecke\n\n nach oben in die Höhe z2 (z2 > z1) befördert und bleibe\ndort hängen.\nWelche Gesamtenergie E1 / E2 hat die Eisenkugel in der Höhe z1 / z2? Beachten\nSie, dass der Zustand der Kugel in z1 und z2 gleich ist: z1: E0, m, v1 = 0, p1 = 0;\nz2: E0, m, v2 = 0, p2 = 0.\n\nDas Hinaufziehen der Kugel durch die Winde kostet zweifellos Energie (\n). In welchem System (Gravitationsfeld oder Kugel) kann diese Energie nur\ngespeichert sein?\n\nWie groß ist die von der Motorwinde aufgebrachte Energie\n?\n\nWie lautet der Ausdruck der Energie E(\n) eines mit der Winkelgeschwindigkeit\n\n rotierenden Schwungrades (Masse m, Radius R, Massenträgheitsmoment J)\n\nals Funktion von\n? Rechnen Sie den Ausdruck der Energie mittels L = J\n\nauf den Drehimpuls L um.", "back": "Die Energie wird im Gravitationsfeld gespeichert"}, {"id": "p16_r1", "page": 16, "row": 1, "front": "Eine Welle (= homogener Vollzylinder, Radius r, Länge L, Schubmodul G), dessen\n\nlinkes Ende fixiert sei (\n = 0), werde mittels einer am rechten Ende\nbefestigten Kurbel, durch Drehen der Kurbel mit der konstanten\n\nWinkelgeschwindigkeit\n während der Zeitspanne\n um den\n\nTorsionswinkel\n verdrillt.\nWie lauten die Ausdrücke für den Drehimpulsstrom IL durch die Welle und den\nEnergiestrom IE in die Welle?\n\nWelcher Energiebetrag\n wurde durch das Tordieren um den Winkel\nin der Welle gespeichert?\n\nWie ist Größe Impuls in der klassischen\nMechanik definiert?", "back": "Der Impuls p eines Objektes mit der Masse m und der\nGeschwindigkeit v ist durch das folgende kapazitive Gesetz\ngegeben:"}, {"id": "p16_r2", "page": 16, "row": 2, "front": "Erläutern Sie wie man den Impuls über den total inelastischen\nStoß direkt messen kann. Verwenden Sie als Beispielszenario zwei\nGleiter auf einer Luftkissenfahrbahn.\n\nWas bildet den Antrieb für einen\nImpulsstrom? Wann fließt ein\nspontaner Impulsstrom?", "back": "Gleiter 1 mit der Masse m1 bewege sich auf einer Luftkissenbahn. Es wird die\nGeschwindigkeit v1 von Gleiter 1 gemessen. Gleiter 1 stößt auf den in Ruhe\nbefindlichen Gleiter 2, welcher die Masse m2 besitzt. Beide Gleiter bewegen sich\nweiter mit derselben Geschwindigkeit v2, welche wiederum gemessen wird.\nDa die Massen der beiden Gleiter bekannt sind und die Geschwindigkeiten\ngemessen wurden ergibt sich daraus.\n\nGeschwindigkeitsdifferenz\n treibt\nImpulsstrom Ip an.\nEin spontaner Impulsstrom tritt immer dann auf, wenn sich der\nImpuls innerhalb eines Systems ohne äußere Einwirkungen ändert."}, {"id": "p17_r1", "page": 17, "row": 1, "front": "Welche Größe fungiert als Potential für den Impuls?\nWas bildet also den Antrieb für einen Impulsstrom?\n\nGeben Sie die Bilanzgleichung für den Impuls an. Der Impuls ist\neine Erhaltunggröße in der Physik. Was bedeutet das?\nIn einem geschlossenen System ist die Summe der Impulse immer\ngleich", "back": "Geschwindigkeit v\nEine Kraft"}, {"id": "p17_r2", "page": 17, "row": 2, "front": "Was versteht man unter konduktivem (leitungsartigem), was unter\nkonvektivem Impulstransport und was beschreibt eine\nImpulsquelle?\n\nEine Person zieht über ein Seil einen Wagen nach rechts. Welche\nArt von Impuls fließt über das Seil in welche Richtung? Zeichnen\nSie außerdem den Impulsstrom in das Bild ein.", "back": "Beim konduktiven (leitungsartigen) Impulstransport wird\nImpuls durch ein System, beispielsweise ein Festkörper\n(Stange, Seil, Feder, ...) hindurch geleitet.\nBeim konvektiven Transport wird Impuls zusammen mit\nbewegter Materie transportiert.\n\npositiver Impuls\nDer Impuls geht bei allen Szenarien immer in die Richtung der\nBewegung und der Impulsstrom geht in Richtung des Objektes\nund durch den Boden zurück zur Quelle."}, {"id": "p18_r1", "page": 18, "row": 1, "front": "Eine Person drückt über eine Stange einen Wagen vorwärts nach\nrechts. Welche Art von Impuls fließt über die Stange in welche\nRichtung? Zeichnen Sie außerdem den Impulsstrom in das Bild ein.\n\nEine Person zieht mit konstanter Kraft von 10 N horizontal am\nrechten Ende eines Seil, dass mit seinem linken Ende an einer\nWand befestigt ist. Warum handelt es sich hierbei um einen\ngeschlossenen Impulsstromkreis? Zeichnen Sie den Impulsstrom\nin das Bild ein.", "back": "positiver Impuls\nDer Impuls geht bei allen Szenarien immer in die Richtung der\nBewegung und der Impulsstrom geht in Richtung des Objektes\nund durch den Boden zurück zur Quelle.\n\nIn einem geschlossenen Impulsstromkreis steht stets ein Teil\ndes Kreises unter Zugspannung und ein anderer Teil unter\nDruckspannung.\nImpulsstrom ist eine Kreis vom Menschen aus über das Seil in\ndie Wand, in den Boden, zurück zum Menschen"}, {"id": "p18_r2", "page": 18, "row": 2, "front": "Betrachten Sie einen sich zwischen zwei horizontalen Federn\neingespannten Klotz, der horizontal über eine ebene Unterlage\ngleite. Der Klotz bewege sich im Moment der Betrachtung gerade\nmit der Geschwindigkeit v nach rechts. Zeichnen Sie alle\nvorkommenden Impulsströme in das Bild ein.\n\nGeben Sie die Impulsbilanzgleichung in\nder üblichen Gestalt an, d.h. mit\nKräften.", "back": "Vom Klotz durch die Federn in den\nBoden"}, {"id": "p19_r1", "page": 19, "row": 1, "front": "Was versteht man unter einem\nKraftstoß? Wie hängen Kraftstoß und\nImpuls zusammen?\n\nWie lautet der Energie-Impuls-Zusammenhang E(p) für einen\nKörper (Ruhemasse m), der sich mit der Geschwindigkeit v << c\ngeradlinig bewegt?", "back": "Kräfte wirken i. A. während eines endlichen (!) Zeitintervalls auf ein\nObjekt ein.\n=> Begriff des Kraftstoßes."}, {"id": "p19_r2", "page": 19, "row": 2, "front": "Wie ist die dynamische Geschwindigkeit v definierbar, sofern man\nden Energie-Impuls-Zusammenhang E(p) als bekannt\nvoraussetzen darf?\n\nWas versteht man unter einem dissipativen Impulsstrom? Was\nbildet den Antrieb für einen dissipativen Impulsstrom?", "back": "Da bei allen Reibungsprozessen der den Impulsstrom\nbegleitende Energiestrom zur Wärmeerzeugung eingesetzt\nwird, spricht man in diesen Fällen von dissipativen\nImpulsströmen.\n\nStrömungswiderstandskraft"}, {"id": "p20_r1", "page": 20, "row": 1, "front": "In der nachfolgenden Abbildung sind drei unterschiedliche dissipative\nImpulsströme\ndargestellt: (a) Festkörperreibung, (b) Lineare Reibung (z. B: Stoßdämpfer) und\n(c) quadratische Reibung (z. B: Luftwiderstand).\n\nGeben Sie für jede der drei Situationen die sog.\n -F -Kennlinie, also den\nZusammenhang\nzwischen der Impulsstromstärke F und der Geschwindigkeitsdifferenz\n\n an.\n\nErklären Sie wie zwei Körper, die keinen direkten Kontakt haben,\nüber eine räumliche Distanz Impuls austauschen können. Nennen\nSie ein Beispiel für diese Art von Impulstransport.", "back": "Dies Wechselwirkung wird durch ein\nFeld vermittelt.\nZ.B. Gravitationsfeld"}, {"id": "p20_r2", "page": 20, "row": 2, "front": "Ein Klotz (Masse m) hängt an einem Federkraftmesser, der an\neiner Stativstange befestigt ist und über seine Auslenkung einen\ndauerhaften Impulsstrom anzeigt.\nErläutern Sie, welche Art von Impuls dort eigentlich fließt und\nwoher er stammt.\n\nGeben Sie den Ausdruck für die mechanische Arbeit W bei\n\nkonstant einwirkender Kraft\n an.", "back": "Impuls kommt aus g-Feld in den Körper, geht über die\nFederwaage, durch den Ständer in die Erde und von dort wieder\nins g-Feld.\nEs ist ein geschlossener Impulsstromkreis."}, {"id": "p21_r1", "page": 21, "row": 1, "front": "Geben Sie ein Beispiel für eine\nwegabhängige Kraft F(s) an?\nEin Bodybuilder beim Bankdrücken\n\nWie lässt sich die von einer wegabhängigen Kraft\n an\neinem Objekt verrichtete Arbeit grafisch bestimmen?", "back": "Die verrichtete Arbeit ist der\nFlächeninhalt unter der Kraft-Weg-\nKurve im Kraft-Weg-Diagramm."}, {"id": "p21_r2", "page": 21, "row": 2, "front": "Energie kann immer nur zusammen mit einer anderen\nphysikalischen Primärgröße wie Impuls, Drehimpuls, Ladung, ...\ntransportiert werden. Wie lautet die Gleichung für die\nEnergiestromstärke ( = Leistung), wenn die Energie zusammen mit\ndem Impuls transportiert wird?\n\nGeben Sie den algebraischen Ausdruck für die kinetische Energie\neines Objektes an, dass sich mit der Geschwindigkeit v in die\npositive x-Richtung bewegt.", "back": ""}, {"id": "p22_r1", "page": 22, "row": 1, "front": "Wie lautet der Ausdruck für die\npotentielle Energie einer Feder\n(Federkonstante D)?\n\nGeben Sie den Ausdruck für das Gravitationspotential\n in\nder Nähe der Erdoberfläche an", "back": ""}, {"id": "p22_r2", "page": 22, "row": 2, "front": "Das Rollbrett B bewegt sich mit der Geschwindigkeit vB nach\nrechts. Von oben fällt ein Klotz K darauf. Was passiert mit dem\nImpuls von Klotz K und Rollbrett B?\n\nDer Klotz K schlittert über das zunächst ruhende Rollbrett B nach\nrechts. Was passiert mit dem Impuls von Klotz K und Rollbrett B?", "back": "Der Impuls von K wird auf B übertragen und von einem vertikalen\nin einen horiontalen Impuls umgewandelt. In K wird der vertikale\nImpuls in einen horizontalen Impuls umgewandelt.\n\nDurch die Reibung gibt es einen Impulsaustausch zwischen K und\nB. B wird hierdurch beschleunigt"}, {"id": "p23_r1", "page": 23, "row": 1, "front": "Geben Sie die Gleichung für die Gravitationsfeldstärke\n des\nGravitationsfeldes der Erde an. Skizzieren Sie Form und Richtung\ndes Gravitationsfeldes der Erde durch geeignete Vektorpfeile.\n\nGeben Sie die Gleichung für den Betrag der Gravitationsfeldstärke\n\n für das Gravitationsfeld der Erde an und\nskizzieren Sie den Funktionsgraphen von g(r).", "back": "Y-Achse ist g und X-Achse ist\nE-Funktion, fängt bei 9,81 bei\nJe größer der Abstand desto kleiner g"}, {"id": "p23_r2", "page": 23, "row": 2, "front": "Ein Objekt mit der Masse mp befinde sich am Ort\n im\nGravitationsfeld der Erde (Masse mE). Geben Sie die Gleichung für\n\ndie auf das Objekt einwirkende Gravitationskraft\n an.\n\nDie Feder steht unter Druckspannung. Skizzieren Sie den Weg des\nImpulses, zeichnen Sie also den Impulsstrom Ip ein.", "back": "Ip geht von der Feder in beide\nRichtungen in das einspannende\nBauteil."}, {"id": "p24_r1", "page": 24, "row": 1, "front": "Die Feder steht unter Zugspannung. Skizzieren Sie den Weg des\nImpulses, zeichnen Sie also den Impulsstrom Ip ein.\n\nGeben Sie die dynamische Definition\nder Winkelgeschwindigkeit an.", "back": "Ip geht vom einspannende Bauteil in\ndie Feder aus beiden Richtungen."}, {"id": "p24_r2", "page": 24, "row": 2, "front": "Wie lautet das Massenträgheitsmoment eines Massenpunktes\n(Masse m), der im Abstand r um eine feste Achse A rotiere?\n\nWie lautet der algebraische Ausdruck\nfür die Rotationsenergie eines Körpers?", "back": ""}, {"id": "p25_r1", "page": 25, "row": 1, "front": "Geben Sie den Ausdruck für den Drehimpulsvektor eines Körpers\nan, der um eine feste Achse durch seinen Schwerpunkt rotiere.\n\nWie lautet der Drehimpulsvektor für\neinen Massenpunkt.", "back": ""}, {"id": "p25_r2", "page": 25, "row": 2, "front": "Geben Sie die Definition des\nDrehmomentes in Vektorform an.\n\nGeben Sie die Bilanzgleichung für den Drehimpuls in der\nklassischen Mechanik an.\nDer Drehimpuls ist eine Erhaltunggröße in der Physik. Was\nbedeutet das?\nErhaltungsgößen können weder erzeugt noch vernichtet werden", "back": ", mit dem Betrag"}, {"id": "p26_r1", "page": 26, "row": 1, "front": "Erklären mit Hilfe der\nDrehimpulserhaltung den sog.\nPirouetten-Effekt.\n\nWas versteht man unter einer kardanischen Aufhängung? Erklären\nSie, warum man mit einer kardanischen Aufhängung eines\nKreisels verhindern kann, dass Drehimpuls aus dem Kreiselsystem\nabfließen kann.", "back": "Pirouetten-Effekt = Effekt der Drehimpulserhaltung, beobachtbar bei\nPirouetten von Eiskunstläufern, der auf Veränderung des\nMassenträgheitsmomentes beruht.\nPerson P auf Drehstuhl verringert durch das Anziehen der Arme ihr MTM J,\n\nwodurch sich wegen\n aus der Konstanz des Drehimpulses die\n\nWinkelgeschwindigkeit\n erhöht.\n\nDie kardanische Aufhängung realisiert eine fast vollständige\nDrehimpulsisolation, d.h. einmal im System vorhandener Drehimpuls, wie\nauch immer erzeugt, kann das System nicht mehr verlassen, sofern\nReibungsprozesse keine Rolle mehr spielen.\nMan kann die äußere Halterung (Gestell) des abgebildeten Systems drehen,\nkippen und wenden wie man will, die Richtung der Kreiselachse bleibt\nimmer dieselbe.\nBetreibt man das gesamte System einer evakuierten Kammer, bleibt der\nDrehimpuls zumindest theoretisch für alle Zeiten konstant hinsichtlich\nBetrag und Richtung, sofern auch die Lager reibungsfrei sind."}, {"id": "p26_r2", "page": 26, "row": 2, "front": "Gegeben seien ein Vollzylinder (Masse M, Radius R) und ein\nHohlzylinder (Masse M, Radius R) , die beide um ihre\nSymmetrieachse A rotieren. Welche der beiden Körper (Voll- bzw.\nHohlzylinder) besitzt das größere Massenträgheitsmoment bzgl.\nder Achse A?\nBegründen Sie Ihre Antwort!\n\nWoran lässt sich erkennen, ob ein\nDrehimpulsstrom durch einen\nFestkörper / Sytem fließt?", "back": "Hohlzylinder\nJe größer der Abstand r der Massenverteilung, desto größer ist\ndas MTM. Deshalb gilt MTMVollzylinder < MTMHohlzylinder\n\nEin Körper, durch den ein Drehimpulsstrom\n fließt, wird durch\ndiesen in einem bestimmten Sinne verdrillt (tordiert), steht also\nunter Torsionsspannung."}, {"id": "p27_r1", "page": 27, "row": 1, "front": "Betrachten Sie die folgende Situation. Eine Person sitzt in Ruhe mit einem\nrotierenden Schwungrad (Drehimpuls des Rades\n\n ) auf einem Drehstuhl. Der Für den\n\nAnfangsdrehimpuls der Person gilt\n. Nun beginnt die Person\n\ndas Schwungrad in  die Horizontale zu kippen. Zur Zeit\n rotiert das\nSchwungrad um die horizontal ausgerichtete Achse.\n\na) Welchen Drehimpuls\n hat die Person zur Zeit\n?\nAnschließend schwenkt die Person die Achse des Rades solange bis die Achse\nvertikal nach unten weist.\n\nb) Welchen Drehimpuls\n hat die Person zur Zeit\n?\nHinweis: Beachten Sie das der Drehimpuls eine Erhaltungsgröße ist, dass also\n\nfür den Gesamtdrehimpuls\n für jeden Zeitpunkt t gelten muss:\n\nGegeben sei ein Schwungrad, dass in der Mitte einer langen Welle montiert sei.\nDas Schwungrad werde am linken Ende der Welle durch einen E-Motor\nangetrieben. Am rechten Ende der Welle befinde sich eine Bremse, die die\nRotation der Welle konstant abbremse. Nach einer Anlaufphase stellt sich ein\nFließgleichgewicht ein, so dass das Schwungrad mit konstanter\n\nWinkelgeschwindigkeit (\n = const) rotiere.\n\nZeichnen Sie sowohl den Drehimpulsstrom\n als auch den Energiestrom\n\nein.", "back": "Keine Ahnung\n\n: Von der Erde in den Motor und durch die Welle in das\nSchwungrad und über die Bremse wieder in die Erde\n\n: Vom Motor durch die Welle in das Schwungrad"}, {"id": "p27_r2", "page": 27, "row": 2, "front": "Gegeben sind 2 baugleiche Schwungräder, von denen zu Beginn (t = 0) das linke\n\nSchwungrad\n ruhe (\n = 0) und das rechte Schwungrad\n mit\n\nkonstanter Winkelgeschwindigkeit\n rotiere. Beide Schwungräder verfügen\nüber eine Reibscheibe.\n\nAnschließend bewege die Person P das Schwungrad\n langsam horizontal\n\nnach links, so dass sich die beiden Reibscheiben von\n und\n berühren.\n\na) Rotiert das Schwungrad\n mathematisch positiv oder negativ?\n\nb) In welche Richtung zeigt der Drehimpulsvektor L1 von\n?\nZeichnen Sie L1 in die Abbildung ein.\n\nc) Was passiert mit dem Drehimpuls L1 von\n, wenn sich die Reibscheiben\nberühren.\n\nd) Mit welchen Winkelgeschwindigkeiten\n/\nwerden die beiden\n\nSchwungräder\n/\n am Ende des Vorganges rotieren, also nach dem sich\n\nGegeben sind 2 baugleiche Schwungräder, die auf einer\ngemeinsamen, gelagerten Welle mit entgegengesetztem Drehsinn\nrotieren.\na) Bestimmen Sie die beiden Drehimpulsvektoren L1 und L2.\nb) Wie groß ist der Gesamdrehimpuls LS des aus den beiden\nrotierenden Schwungrädern zusammengesetzten Systems S?", "back": "a) negativ\nb) Richtung rechts\nc) Der Drehimpuls fließt solange von S1 zu S2 bis beide die\n\nWinkelgeschwindigkeit\n angenommen haben\n\nd)\n\na) L1 und L2 zeigen bei positiver Drehrichtung senkrecht nach\noben. In diesem Fall aufeinander\nb) LS = 0"}, {"id": "p28_r1", "page": 28, "row": 1, "front": "Gegeben sei eine vertikal ausgerichtete Welle (homogener Vollzylinder) , deren\n\nunteres Ende fixiert ist und deren oberes Ende um den Winkel\n tordiert ist.\na) Woran lässt sich erkennen, dass durch Welle ein Drehimpulsstrom IL fließt,\nobwohl die Welle nicht rotiert? Begründen Sie Ihre Antwort ausführlich.\nb) Wovon hängt die Stärke des Drehimpulsstromes IL hauptsächlich ab? Geben\nSie die Gleichung für IL für diesen Fall an.\n\nDie nachfolgende Abbildung zeigt ein Kugellager, dessen rotierende Welle\nparallel zur y – Achse orientiert ist. Lager dienen ja bekanntlich der\nDrehimpulsisolation, verhindern also das Abfließen von Drehimpuls.\na) Rotiert die Welle mathematisch positiv oder mathematisch negativ ?\nBegründen Sie Ihre Antwort unter Verwendung der Rechte – Hand – Regel.\nb) Welche Drehimpulssorte Lx, Ly , Lz wird durch das Lager blockiert, kann also\nnicht abfließen?\nc) Welche Drehimpulssorten Lx, Ly , Lz können das Lager ungehindert\npassieren?", "back": "a) Torsion des oberen Ende des Zylinders um den Torsionswinkel\n\n(\n)\n=> Drehimpulsstrom IL fließt durch Zylinder hindurch\n\nb)\n\na) Anhand der rechten-Hand-Regel zeigt der Drehimpulsvektor in\nRichtung der y-Achse. Daher ist die Drehrichtung mathematisch\npositiv.\nb) Es werden die Drehimpulse Lx und Lz blockiert"}, {"id": "p28_r2", "page": 28, "row": 2, "front": "Was fließt durch eine nicht rotierende Welle, die nicht verdrillt ist?\nKreuzen die richtigen Antworten an.\n\n[ ] Drehimpuls\n[ ] Energie\n\nWas fließt durch eine nicht rotierende Welle, die tordiert ist?\nKreuzen die richtigen Antworten an.\n\n[ ] Drehimpuls\n[ ] Energie", "back": "[ ] Drehimpuls\n[ ]\nX Energie\n\n[ ]\nX Drehimpuls\n[ ]\nX Energie"}, {"id": "p29_r1", "page": 29, "row": 1, "front": "Was fließt durch eine rotierende Welle, die tordiert ist? Kreuzen\ndie richtigen Antworten an.\n\n[ ] Drehimpuls\n[ ] Energie\n\nWas fließt durch eine rotierende Welle, die nicht tordiert ist?\nKreuzen die richtigen Antworten an.\n\n[ ] Drehimpuls\n[ ] Energie", "back": "[ ]\nX Drehimpuls\n[ ]\nX Energie\n\n[ ]\nX Drehimpuls\n[ ]\nX Energie"}, {"id": "p29_r2", "page": 29, "row": 2, "front": "Gegeben sei eine mit der Winkelgeschwindigkeit\n rotierende,\n\ntordierte Welle, durch die ein konstanter Drehimpulsstrom\n\n\nfließe. Wie lautet der Ausdruck für den Energiestrom\n, der\ndann durch die Welle strömt?\n\nDie nachfolgende Abbildung zeigt ein Stativ mit einer Querstange, an der\nmittels eines Seiles ein Körper (Masse m) befestigt ist. Das Seil ist daher auf Zug\nbelastet. Das Gravitationsfeld der Erde wirkt im Körper als Impulsquelle. Im\nKraftbild greift die Gewichtskraft FG im Schwerpunkt S des Körpers an.\nEin quer zu seiner Bezugsrichtung fließender Impulsstrom induziert ein\nDrehmoment innerhalb eines Systems und fungiert somit als Drehimpulsquelle.\nDas System besteht hier aus dem Körper K mit dem Seil, der Querstange und\ndem Stativ.\na) Welche Impulsart (px , py , pz) fließt hier eigentlich?\nb) Zeichnen Sie den Impulsstrom durch das System in die Abbildung ein.\nHandelt es sich um einen offenen oder geschlossenen Impulsstrom? Begründen\nSie Ihre Antwort.\nc) Bezüglich welchen Punktes wird durch den quer fließenden Impulsstrom ein\nDrehmoment ( = Drehimpulsquelle ) erzeugt?\nd) Wie lautet der Ausdruck für das angreifende Drehmoment im Kraftbild?", "back": "a) pz\nb) Im Bild grün\nc) Q\n\nd)"}, {"id": "p30_r1", "page": 30, "row": 1, "front": "Der Motor läuft an, erhöht also seine Winkelgeschwindigkeit von\n\n\nauf den konstanten Wert\n.\na) Von wo nach wo fließt der Drehimpuls? Zeichnen Sie den Drehimpulsstrom IL\nin die Abbildung ein.\nb) Mit welcher Winkelgeschwindigkeit rotiert das Schwungrad?\n\nc) Um welchen Betrag\n hat die Energie des Schwungsrades\n(Massenträgheitsmoment J) nach Ende der Anlaufphase zugenommen?\n\nDer Motor läuft mit konstanter Winkelgeschwindigkeit\n.\na) Von wo nach wo fließt der Drehimpuls? Zeichnen Sie den\nDrehimpulsstrom IL in die Abbildung ein.\nb) Von wo nach wo fließt die Energie? Zeichnen Sie den\nEnergiestrom IE in die Abbildung ein.", "back": "a) Vom Motor zum Schwungrad\n\nb)\n\nc)\n\na) Erde -> Motor -> Kompressor -> Erde -\n> Motor\nb) Vom Motor zum Generator"}];

    const STORAGE_KEY = 'bd-karteikarten-v3-state';
    const state = loadState();

    const elQ = document.getElementById('q');
    const elFront = document.getElementById('front');
    const elBack = document.getElementById('back');
    const elBackPane = document.getElementById('backPane');
    const elCardMeta = document.getElementById('cardMeta');
    const elCardState = document.getElementById('cardState');
    const elStats = document.getElementById('stats');

    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const btnFlip = document.getElementById('btnFlip');
    const btnShuffle = document.getElementById('btnShuffle');
    const btnCorrect = document.getElementById('btnCorrect');
    const btnWrong = document.getElementById('btnWrong');
    const btnReset = document.getElementById('btnReset');

    function loadState(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if(raw){
          const s = JSON.parse(raw);
          return {
            order: Array.isArray(s.order) ? s.order : CARDS.map((_,i)=>i),
            idx: typeof s.idx === 'number' ? s.idx : 0,
            showAnswer: !!s.showAnswer,
            marks: (s.marks && typeof s.marks === 'object') ? s.marks : {}
          };
        }
      } catch(e){}
      return { order: CARDS.map((_,i)=>i), idx: 0, showAnswer: false, marks: {} };
    }

    function saveState(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function currentCard(){
      const i = state.order[state.idx] ?? 0;
      return { card: CARDS[i], globalIndex: i };
    }

    function applyFilter(){
      const q = (elQ.value || '').trim().toLowerCase();
      if(!q){
        state.order = CARDS.map((_,i)=>i);
      } else {
        state.order = CARDS.map((c,i)=>({c,i}))
          .filter(x => (x.c.front||'').toLowerCase().includes(q) || (x.c.back||'').toLowerCase().includes(q))
          .map(x => x.i);
      }
      if(state.idx >= state.order.length) state.idx = 0;
      state.showAnswer = false;
      saveState();
      render();
    }

    function shuffle(){
      for(let i=state.order.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [state.order[i], state.order[j]] = [state.order[j], state.order[i]];
      }
      state.idx = 0;
      state.showAnswer = false;
      saveState();
      render();
    }

    function setShowAnswer(v){
      state.showAnswer = v;
      saveState();
      render();
    }

    function mark(kind){
      const { card } = currentCard();
      state.marks[card.id] = kind; // 'correct' | 'wrong'
      saveState();
      render();
    }

    function resetAll(){
      if(!confirm('Wirklich alles zurücksetzen? (Fortschritt + Bewertungen)')) return;
      localStorage.removeItem(STORAGE_KEY);
      const fresh = loadState();
      Object.assign(state, fresh);
      elQ.value = '';
      render();
    }

    function prev(){
      if(state.order.length===0) return;
      state.idx = (state.idx - 1 + state.order.length) % state.order.length;
      state.showAnswer = false;
      saveState();
      render();
    }

    function next(){
      if(state.order.length===0) return;
      state.idx = (state.idx + 1) % state.order.length;
      state.showAnswer = false;
      saveState();
      render();
    }

    function stats(){
      const total = state.order.length;
      let correct=0, wrong=0;
      for(const id in state.marks){
        if(state.marks[id]==='correct') correct++;
        if(state.marks[id]==='wrong') wrong++;
      }
      return { totalAll: CARDS.length, totalFiltered: total, correct, wrong };
    }

    function render(){
      const s = stats();
      elStats.textContent = `Karten: ${s.totalFiltered}/${s.totalAll}  |  Korrekt: ${s.correct}  |  Falsch: ${s.wrong}`;

      if(state.order.length===0){
        elCardMeta.textContent = 'Keine Karten für diese Suche.';
        elFront.textContent = '';
        elBack.textContent = '';
        elBackPane.style.opacity = 0.45;
        elCardState.textContent = '';
        return;
      }

      const { card } = currentCard();
      elCardMeta.textContent = `Karte ${state.idx+1}/${state.order.length}  •  Seite ${card.page}  •  Position ${card.row} (oben/unten)`;

      elFront.textContent = card.front || '';
      elBack.textContent = (state.showAnswer ? (card.back || '') : '');
      elBackPane.style.opacity = state.showAnswer ? 1 : 0.55;
      btnFlip.textContent = state.showAnswer ? 'Antwort ausblenden (Leertaste)' : 'Antwort anzeigen (Leertaste)';

      const m = state.marks[card.id];
      elCardState.textContent = m==='correct' ? 'Bewertung: Korrekt' : (m==='wrong' ? 'Bewertung: Falsch' : 'Bewertung: —');
    }

    // Events
    elQ.addEventListener('input', () => applyFilter());
    btnPrev.addEventListener('click', prev);
    btnNext.addEventListener('click', next);
    btnFlip.addEventListener('click', () => setShowAnswer(!state.showAnswer));
    btnShuffle.addEventListener('click', shuffle);
    btnCorrect.addEventListener('click', () => mark('correct'));
    btnWrong.addEventListener('click', () => mark('wrong'));
    btnReset.addEventListener('click', resetAll);

    document.addEventListener('keydown', (e) => {
      if(e.target && (e.target.tagName==='INPUT' || e.target.tagName==='TEXTAREA')) return;
      if(e.code==='Space'){ e.preventDefault(); setShowAnswer(!state.showAnswer); }
      else if(e.code==='ArrowRight'){ next(); }
      else if(e.code==='ArrowLeft'){ prev(); }
      else if(e.key==='k' || e.key==='K'){ mark('correct'); }
      else if(e.key==='f' || e.key==='F'){ mark('wrong'); }
      else if(e.key==='s' || e.key==='S'){ shuffle(); }
    });

    render();
  </script>
</body>
</html>
